<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Developers Guide: Display a map (2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.19/"></script>

  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
	  "esri/widgets/Search"
    ], function (esriConfig,Map, MapView, Search) {

      esriConfig.apiKey = "AAPK851d32dcea4d4dc8bd8dc89ccda29c6emQzP-BXw0oP57HrUUOMktTr3CRHK2xSJv94pYpjgXbVo7pP8SNE2Pq3PwJJ6llSf";
      const map = new Map({
        basemap: "arcgis-navigation" 
      });

      const view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-122.3321,47.6062],
      zoom: 12
    });
	
	const search = new Search({  
      view: view
    });
	
	view.ui.add(search, "top-right"); 

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
